<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REHABAND App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            max-width: 375px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 20px;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .header h1 {
            font-size: 20px;
        }
        
        .session-type {
            font-size: 10px;
            background: rgba(255,255,255,0.25);
            padding: 4px 8px;
            border-radius: 10px;
        }
        
        .status {
            font-size: 11px;
            opacity: 0.9;
        }
        
        .status-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 4px;
        }
        
        .summary {
            background: white;
            padding: 14px 16px;
            margin: 12px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        }
        
        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .summary h2 {
            font-size: 14px;
            color: #333;
        }
        
        .duration {
            font-size: 11px;
            color: #667eea;
            background: #e0e7ff;
            padding: 3px 8px;
            border-radius: 6px;
            font-weight: 600;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .stat {
            text-align: center;
            padding: 8px;
            background: #f8f9ff;
            border-radius: 8px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 10px;
            color: #666;
            margin-top: 2px;
        }
        
        .rep-list {
            padding: 0 12px 16px;
        }
        
        .rep-list h3 {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .rep-card {
            background: white;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
        }
        
        .rep-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .rep-number {
            font-size: 15px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .rep-icon {
            width: 26px;
            height: 26px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .overall-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .badge-good {
            background: #dcfce7;
            color: #16a34a;
        }
        
        .badge-caution {
            background: #fef9c3;
            color: #ca8a04;
        }
        
        .badge-bad {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .metrics {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px;
            background: #fafafa;
            border-radius: 6px;
        }
        
        .metric-label {
            font-size: 12px;
            color: #666;
        }
        
        .metric-value {
            font-size: 12px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 5px;
        }
        
        .value-good {
            background: #dcfce7;
            color: #16a34a;
        }
        
        .value-caution {
            background: #fef9c3;
            color: #ca8a04;
        }
        
        .value-bad {
            background: #fee2e2;
            color: #dc2626;
        }

        .settings-section {
            background: white;
            padding: 14px 16px;
            margin: 0 12px 12px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        }

        .settings-section h3 {
            font-size: 13px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .setting-item {
            margin-bottom: 10px;
        }

        .setting-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 6px;
            display: block;
        }

        .setting-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9ff;
            border-radius: 8px;
            padding: 8px 12px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .control-value {
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
            min-width: 60px;
            text-align: center;
        }

        .control-unit {
            font-size: 11px;
            color: #999;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <h1>REHABAND</h1>
            <span class="session-type">Post-Set Summary</span>
        </div>
        <div class="status">
            <span class="status-dot"></span>
            Connected
        </div>
    </div>

    <div class="summary">
        <div class="summary-header">
            <h2>Session Summary</h2>
            <span class="duration">8 mins</span>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="stat-value">10</div>
                <div class="stat-label">Total Reps</div>
            </div>
            <div class="stat">
                <div class="stat-value">7</div>
                <div class="stat-label">Good Form</div>
            </div>
            <div class="stat">
                <div class="stat-value">92°</div>
                <div class="stat-label">Avg Angle</div>
            </div>
        </div>
    </div>

    <div class="rep-list">
        <h3>Rep History</h3>
        
        <div class="rep-card">
            <div class="rep-header">
                <div class="rep-number">
                    <span class="rep-icon">1</span>
                    Rep 1
                </div>
                <span class="overall-badge badge-good">Good</span>
            </div>
            <div class="metrics">
                <div class="metric-row">
                    <span class="metric-label">ROM Angle</span>
                    <span class="metric-value value-good">95°</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Speed</span>
                    <span class="metric-value value-good">Perfect</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Jerkiness</span>
                    <span class="metric-value value-good">No Jerk</span>
                </div>
            </div>
        </div>

        <div class="rep-card">
            <div class="rep-header">
                <div class="rep-number">
                    <span class="rep-icon">2</span>
                    Rep 2
                </div>
                <span class="overall-badge badge-caution">Caution</span>
            </div>
            <div class="metrics">
                <div class="metric-row">
                    <span class="metric-label">ROM Angle</span>
                    <span class="metric-value value-caution">78°</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Speed</span>
                    <span class="metric-value value-bad">Too Fast</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Jerkiness</span>
                    <span class="metric-value value-caution">Some Jerk</span>
                </div>
            </div>
        </div>
    </div>

    <div class="settings-section">
        <h3>Adjust Settings</h3>
        
        <div class="setting-item">
            <label class="setting-label">Target ROM</label>
            <div class="setting-control">
                <button class="control-btn">−</button>
                <div class="control-value">95<span class="control-unit">°</span></div>
                <button class="control-btn">+</button>
            </div>
        </div>

        <div class="setting-item">
            <label class="setting-label">Speed Target</label>
            <div class="setting-control">
                <button class="control-btn">−</button>
                <div class="control-value">3.2<span class="control-unit">s</span></div>
                <button class="control-btn">+</button>
            </div>
        </div>
    </div>
</body>
</html>
